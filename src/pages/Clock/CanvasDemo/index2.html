<html>
  <head>
    <script type="application/javascript">
      function draw() {
        var canvas = document.getElementById('canvas')
        if (canvas.getContext) {
          var ctx = canvas.getContext('2d')

          ctx.beginPath()
          ctx.moveTo(75, 150)
          ctx.lineTo(100, 50)
          ctx.lineTo(100, 250)
          ctx.fill()
        }
      }
    </script>
  </head>
  <body onload="draw()">
    <canvas id="canvas" width="150" height="650"></canvas>
  </body>
</html>
